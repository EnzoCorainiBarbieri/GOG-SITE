<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Minha Loja</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            <a class="nav-link" href="{{ url_for('cadastro') }}">Cadastro</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Cadastro</h2>

            <!-- Mensagem de erro ou sucesso -->
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% elif success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <form method="POST" class="shadow p-4 rounded bg-light">
                <div class="form-group">
                    <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" name="senha" class="form-control" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="text" name="endereco" class="form-control" placeholder="Endereço" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="telefone" class="form-control" placeholder="Telefone" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </form>

            <div class="link text-center mt-3">
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
