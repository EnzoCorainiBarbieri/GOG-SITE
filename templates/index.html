<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI_4SEMESTRE - Loja de Jogos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class=" text-center" id="titulo_index">Nossos Jogos</h1>
            <form class="form-inline ml-3" onsubmit="return false;">
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Buscar jogos"
                    aria-label="Buscar">
                <button class="btn btn-outline-success my-sm-0" onclick="searchGames()">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </form>
        </div>
        <div class="row" id="game-list">
            {% for game in jogos %}
            <div class="col-md-4 mb-4 game-card" data-name="{{ game[2] }}"> <!-- game[2] refere-se ao nome do jogo -->
                <div class="card shadow-sm">
                    <img class="card-img-top" src="{{ game[4] }}" alt="Imagem do jogo">
                    <!-- game[4] refere-se à imagem -->
                    <div class="card-body">
                        <h5 class="card-title">{{ game[2] }}</h5>
                        <p class="card-text">{{ game[5] }}</p> <!-- game[5] refere-se à descrição -->
                        <p class="card-text font-weight-bold">Preço: {{ game[3] }}</p>
                        <!-- game[3] refere-se ao preço -->
                        <button class="btn btn-primary add-to-cart" data-appid="{{ game[1] }}">
                            <i class="fas fa-cart-plus"></i> Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function searchGames() {
            const query = $('#search').val().toLowerCase();
            $('.game-card').each(function () {
                const gameName = $(this).data('name').toLowerCase();
                $(this).toggle(gameName.includes(query));
            });
        }

        $('#search').on('input', function () {
            if ($(this).val() === '') {
                $('.game-card').show();
            } else {
                searchGames();
            }
        });

        $(document).on('click', '.add-to-cart', function () {
            const appid = $(this).data('appid');
            $.post(`/add_to_cart/${appid}`, function (data) {
                alert(data.message + ` (Total no carrinho: ${data.cart_count})`);
            }).fail(function (error) {
                alert('Erro ao adicionar o jogo ao carrinho: ' + error.responseJSON.message);
            });
        });

    </script>
</body>

</html>
