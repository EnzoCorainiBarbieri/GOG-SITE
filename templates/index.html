<!DOCTYPE html>
<html lang="pt-BR"> <!-- Altere para o idioma apropriado -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>RAWG Game Store</title>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">RAWG Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/loja">Loja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sobre">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comunidade">Comunidade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/suporte">Suporte</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-4">RAWG Game Store</h1>
        <div id="game-list" class="row">
            <!-- Jogos serão listados aqui -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get("/games") // Chama a rota que você criou no Flask
                .done(function(data) {
                    if (data.error) {
                        $("#game-list").html("<p>Erro ao carregar jogos</p>");
                    } else {
                        let html = "";
                        data.forEach(function(game) {
                            const imageUrl = game.background_image || 'imagem_padrao.jpg'; // Use imagem padrão se não houver imagem

                            html += `
                                <div class="col-md-4">
                                    <div class="card mb-4">
                                        <img src="${imageUrl}" alt="${game.name}" class="card-img-top">
                                        <div class="card-body">
                                            <h5 class="card-title">${game.name}</h5>
                                            <p class="card-text">Data de Lançamento: ${game.released || 'Data não disponível'}</p>
                                            <p class="card-text">Gêneros: ${game.genres.map(genre => genre.name).join(', ') || 'Nenhum gênero disponível'}</p>
                                        </div>
                                    </div>
                                </div>`;
                        });
                        $("#game-list").html(html);
                    }
                })
                .fail(function() {
                    $("#game-list").html("<p>Erro ao carregar jogos</p>");
                });
        });
    </script>
</body>
</html>
