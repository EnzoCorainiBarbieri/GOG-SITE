<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI_4SEMESTRE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Nuuvem falsa</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <form class="form-inline" onsubmit="return false;">
            <input class="form-control mr-sm-2" id="search" type="search" placeholder="Buscar jogos" aria-label="Buscar">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="searchGames()">Buscar</button>
        </form>
    </div>
    <button class="btn btn-outline-success ml-3 my-2 my-sm-0">Fazer login<button>
            
    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
</nav>

<div class="container mt-5">
    <h1 class="mb-4" style="text-align: center;">Nossos jogos</h1>
    <div class="row" id="game-list">
        {% for game in games %}
        <div class="col-md-4 mb-4 game-card" data-name="{{ game['name'] }}">
            <div class="card">
                <img class="card-img-top" src="{{ game['image'] }}" alt="Imagem do jogo">
                <div class="card-body">
                    <h5 class="card-title">{{ game['name'] }}</h5>
                    <p class="card-text">{{ game['description'] }}</p>
                    <p class="card-text">Pre√ßo: {{ game['price'] }}</p>
                    <button class="btn btn-primary add-to-cart" data-appid="{{ game['appid'] }}">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function searchGames() {
        const query = $('#search').val().toLowerCase();
        $('.game-card').each(function() {
            const gameName = $(this).data('name').toLowerCase();
            $(this).toggle(gameName.includes(query));
        });
    }

    $('#search').on('input', function() {
        if ($(this).val() === '') {
            $('.game-card').show();
        } else {
            searchGames();
        }
    });

    $(document).on('click', '.add-to-cart', function() {
        const appid = $(this).data('appid');
        $.post(`/add_to_cart/${appid}`, function(data) {
            alert(data.message + ` (Total no carrinho: ${data.cart_count})`);
        });
    });
</script>
</body>
</html>
