<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Loja - GOG Game Store</title>
</head>
<body>
    <h1>Loja de Jogos</h1>
    <div class="jogos">
        {% for jogo in jogos %}
            <div class="jogo">
                <h2>{{ jogo.nome }}</h2>
                <p>{{ jogo.descricao }}</p>
                <p>Preço: R$ {{ jogo.preco }}</p>
                <p>Data de Lançamento: {{ jogo.data_lancamento }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
