<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPI_4SEMESTRE - Loja de Jogos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Seus Jogos</h1>

        {% if jogos %}
            <div class="row" id="game-list">
                {% for game in jogos %}
                <div class="col-md-4 mb-4 game-card" data-name="{{ game[2] }}">
                    <div class="card shadow-sm">
                        <img class="card-img-top" src="{{ game[4] }}" alt="Imagem do jogo">
                        <div class="card-body">
                            <h5 class="card-title">{{ game[2] }}</h5>
                            <p class="card-text">{{ game[5] }}</p>
                            <p class="card-text font-weight-bold">Preço: {{ game[3] }}</p>
                            <button class="btn btn-primary add-to-cart" data-appid="{{ game[1] }}">
                                <i class="fas fa-cart-plus"></i> Adicionar ao Carrinho
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning text-center" role="alert">
                <i class="fas fa-exclamation-circle"></i> Você não possui nenhum jogo no momento.
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let cart = [];

        // Função para atualizar o contador de itens no carrinho
        function updateCartCount() {
            $('#cart-count').text(cart.length);
        }

        // Função de busca de jogos
        function searchGames() {
            const query = $('#search').val().toLowerCase();
            $('.game-card').each(function() {
                const gameName = $(this).data('name').toLowerCase();
                $(this).toggle(gameName.includes(query));
            });
        }

        // Evento para mostrar os jogos no carrinho
        $(document).on('click', '.add-to-cart', function() {
            const gameId = $(this).data('appid');
            const gameName = $(this).closest('.game-card').find('.card-title').text();
            const gamePrice = $(this).closest('.game-card').find('.card-text').text();

            // Adicionar o jogo ao carrinho
            cart.push({ id: gameId, name: gameName, price: gamePrice });
            updateCartCount();
            alert(gameName + ' foi adicionado ao carrinho!');
        });

        // Atualiza o contador de carrinho ao carregar a página
        $(document).ready(function() {
            updateCartCount();
        });
    </script>
</body>
</html>
